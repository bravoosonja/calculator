<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="screen">
          <div class="screen-last" id="last-operation-screen"></div>
          <div class="screen-current" id="current-operation-screen">0</div>
        </div>
        <div class="buttons-grid">
          <button class="btn span-2" id="clar-btn" data-clear>CLEAR</button>
          <button class="btn span-2" id="delete-btn" data-delete>DELETE</button>

          <button class-="btn" id="num" data-number>7</button>
          <button class-="btn" id="num" data-number>8</button>
          <button class-="btn" id="num" data-number>9</button>
          <button class="btn" id="operator" data-operator>รท</button>

          <button class-="btn" id="num" data-number>4</button>
          <button class-="btn" id="num" data-number>5</button>
          <button class-="btn" id="num" data-number>6</button>
          <button class="btn" id="operator" data-operator>ร</button>

          <button class-="btn" id="num" data-number>1</button>
          <button class-="btn" id="num" data-number>2</button>
          <button class-="btn" id="num" data-number>3</button>
          <button class="btn" id="operator" data-operator>-</button>

          <button class-="btn" id="num" data-number>0</button>
          <button class-="btn" id="point-btn" data-number>.</button>
          <button class="bt" id="operator" data-operator>+</button>
          <button class="btn" id="operator" data-equals>=</button>
        </div>
      </div>
    </div>
  </body>
</html>
